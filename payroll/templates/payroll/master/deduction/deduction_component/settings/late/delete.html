{% extends "layouts/master.html" %}

{% block title %}Delete a Late Slab{% endblock %}

{% block content %}
    <div class='container'>
        <div class='row justify-content-md-center'>
            <div class="col-md-10 col-md-offset-1">
                <div class='card'>
                    <div class="card-header secondary">
                        <h2>Delete Late Slab</h2>
                        <p>Confirm delete Late Slab</p>
                    </div>
                    <div class="card-block">
                        <form method="post">
                            {% csrf_token %}

                            <p>Are you sure you want to delete slab "{{ late_slab.time }} {{ late_slab.unit }}"?</p>
                            <input type="submit" value="Yes, I am sure" class='btn btn-main b-none'>
                            <a class="btn btn-main" href="{% url 'beehive_admin:payroll:deduction_late_settings' component.id %}">No, take me back</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
