{% extends "layouts/master.html" %}

{% block title %}Payroll > Salaries > Delete{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group row">
                            <div class="col-md-12">
                                Are you sure you want to delete {{ salary }}?
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="float-right">
                                    <a href="{% url 'beehive_admin:payroll:salary_list' %}" class="btn btn-secondary">Cancel</a>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
