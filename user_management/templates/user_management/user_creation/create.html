{% extends "layouts/master.html" %}

{% block title %}Add a new User{% endblock %}

{% block content %}
    <div class='container'>
        <div class='row justify-content-md-center'>
            <div class="col-md-12">
                <div class='card'>
                    <div class="card-header secondary">
                        <h2>Create a User</h2>
                        <p>Create a User</p>
                    </div>
                    <div class="card-block">
                        <form method="post" novalidate>
                            {% csrf_token %}

                            <div>
                                {% include 'user_management/user_creation/form.html' %}
                            </div>

                            <div class="form-group text-right">
                                <a class="btn btn-main  b-none" href="{% url 'user_management:users_list' %}">Cancel</a>
                                <button type="submit" class="btn btn-main">Create User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
