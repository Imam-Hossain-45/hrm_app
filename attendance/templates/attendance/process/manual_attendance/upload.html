{% extends "layouts/master.html" %}
{% block title %}Upload Attendance Data{% endblock %}

{% block content %}
{% include 'layouts/event.html' %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header secondary card-box">
                    <div class="card-title">
                        <p>Attendance > Operation</p>
                        <h2>Upload Attendance Data</h2>
                    </div>
                </div>
                <div class="card-block">
                    <form method="POST" action="{% url 'beehive_admin:attendance:upload_attendance' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="col-md-12">
                                <input type="file" class="form-control" id="file" name="file" required>
                                <small>File Format: .xlsx, .xls, .csv</small>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12 text-right">
                                <button type="submit" class="btn btn-main">Upload</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
