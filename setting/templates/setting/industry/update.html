{% extends "layouts/master.html" %}

{% block title %}Update industry{% endblock %}

{% block content %}
<div class='container'>
    <div class='row justify-content-md-center'>
        <div class="col-md-12">
            <div class='card'>
                <div class="card-header secondary">
                    <h2>Industry Description</h2>
                    <p>Industry name, description and status.</p>
                </div>
                <div class="card-block">
                    <form method="post" novalidate>

                        {% csrf_token %}

                        {% include 'setting/industry/form.html' %}

                        <div class="form-group w-100 text-right">
                            <a class="btn btn-main  b-none" href="{% url 'beehive_admin:setting:industry_list' %}">Cancel</a>
                            <button type="submit" class="btn btn-main">Update Industry</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
