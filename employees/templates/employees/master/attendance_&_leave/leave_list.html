<div class="table-responsive mt-4">
    <table class="table table-hover" id="datatable">
        <thead>
            <tr class="selectable">
                <th scope="col">Leave Name</th>
                <th scope="col">Credit Period</th>
                <th scope="col">Leave Credit</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in leave_list %}
            <tr>
                <td>{{ obj.leave_name }}</td>
                <td>{{ obj.credit_period }}</td>
                <td>{{ obj.leave_credit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
