{% extends "layouts/master.html" %}

{% block title %}Schedule > Add{% endblock %}
{% load staticfiles %}

{% block content %}
    <div class='container'>
        <div class='row justify-content-md-center'>
            <div class="col-md-12">
                <div class='card'>
                    <div class="card-header secondary">
                        <p>Schedule Master</p>
                        <h2>Create a Schedule</h2>
                    </div>
                    <div class="card-block">
                        <form method="post" novalidate autocomplete="off">
                            {% include 'attendance/master/schedule/form.html' %}

                            <div class="form-group w-100 text-right mt-5">
                                <a class="btn btn-main b-none"
                                   href="{% url 'beehive_admin:attendance:master_schedule_list' %}">Cancel</a>
                                <button type="submit" class="btn btn-main">Create Schedule</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'src/js/schedule.js' %}" type="text/javascript"></script>
{% endblock %}
