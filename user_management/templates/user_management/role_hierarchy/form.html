<div class="form-group row">
    <div class="col-md-6">
        <label for="{{ form.level.id_for_label }}">{{ form.level.label }}</label>
        <input type="number" name="{{ form.level.name }}" id="{{ form.level.id_for_label }}"
               class="w-100 form-control{% if form.level.errors %} is-invalid{% endif %}"
               value="{{ form.level.value|default_if_none:0 }}">

        {% if form.level.errors %}
            {% for error in form.level.errors %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="col-md-6">
        <label for="{{ form.role.id_for_label }}">{{ form.role.label }}</label>
        <select name="{{ form.role.name }}" id="{{ form.role.id_for_label }}"
                class="form-control{% if form.role.errors %} is-invalid{% endif %}">
            {% for option in form.role.field.choices %}
                <option value="{{ option.0 }}">{{ option.1 }}</option>
            {% endfor %}
        </select>

        {% if form.role.errors %}
            {% for error in form.role.errors %}
                <div class="invalid-feedback">{{ error }}</div>
            {% endfor %}
        {% endif %}
    </div>
</div>
