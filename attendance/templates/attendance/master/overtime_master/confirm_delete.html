{% extends "layouts/master.html" %}

{% block title %}Delete Overtime{% endblock %}

{% block content %}
    {% include 'layouts/event.html' %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header secondary card-box">
                        <div class="card-title">
                            <h2>Delete Overtime</h2>
                            <p>Confirm deletion of an overtime rule</p>
                        </div>
                    </div>

                    <div class="card-block">
                        <form method="post" novalidate>
                            {% csrf_token %}

                             <div class="row mt-3">
                                <div class="col-md-12">
                                    <p>
                                        Are you sure you want to delete "{{ object }}"?
                                    </p>
                                </div>
                            </div>

                            <div class="row mt-4">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <button class="btn btn-main" type="submit">Yes, I'm sure</button>
                                        <a class="btn btn-main" href="{% url 'beehive_admin:attendance:overtime_list' %}">No, go back</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
