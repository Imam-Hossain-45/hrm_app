{% extends "layouts/master.html" %}

{% block title %}Delete User{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <div class="col-md-12">
                                Are you sure you want to delete "{{ member.first_name|default_if_none:'Super Admin' }}
                                {{ member.last_name|default_if_none:'' }}"?
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <a class="float-right"
                                   href="{% url 'beehive_admin:user_list' %}">Cancel</a>
                                <button type="submit" class="btn btn-danger float-right">Delete</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
