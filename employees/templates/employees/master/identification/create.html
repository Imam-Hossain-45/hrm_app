{% extends "layouts/master.html" %}

{% block title %}New Employee{% endblock %}

{% block content %}
<div class='container'>
    <div class='row justify-content-md-center'>
        <div class="col-md-12">
            <div class='card'>
                <div class="card-header secondary">
                    <p>Employee Master</p>
                    <h2>Identification</h2>
                </div>
                <div class="card-block">
                    <form method="POST" enctype='multipart/form-data' novalidate>
                        {% csrf_token %}
                        {% include 'employees/master/identification/form.html' %}
                        <div class="form-group w-100 text-right">
                            <a class="btn btn-main b-none" href="{% url 'employees:employee_master_list' %}">Cancel</a>
                            <button type="submit" class="btn btn-main">Create Employee</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
