{% extends "layouts/master.html" %}

{% block title %}Schedule > Update{% endblock %}
{% load staticfiles %}
{% block content %}
    <div class='container'>
        <div class='row justify-content-md-center'>
            <div class="col-md-10 col-md-offset-1">
                <div class='card'>
                    <div class="card-header secondary">
                        <h2>Schedule</h2>
                    </div>
                    <div class="card-block">
                        <form method="post" novalidate>
                            {% include 'attendance/master/schedule/update_form.html' %}

                            <div class="form-group w-100 text-right mt-5">
                                <a class="btn btn-main b-none"
                                   href="{% url 'beehive_admin:attendance:master_schedule_list' %}">Cancel</a>
                                <button type="submit" class="btn btn-main">Update Schedule</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'src/js/schedule.js' %}" type="text/javascript"></script>
{% endblock %}
